<div class="container_character" infinite-scroll (scrolled)= "onScrollDown()">
    <div class="wrapcard" *ngFor="let character of characters">
        <div class="card">
            <div class="image">
                <a [routerLink]= "['/character-details', character.id]">
                <img 
                    [src]="character.image"
                    [alt]="character.name"
                    class="card-img-top"
                />
                </a>
          </div>
          <div class="card-inner">
             <div class="header">
                <h2 class="card_name">{{ character.name | slice: 0:15}}</h2>
              
                <h4 class="text-muted card_data1">Gender: {{ character.gender }}</h4>
                <h4 class="text-muted card_data2" translate="yes" > Specie: {{ character.species }}</h4>
                <a [routerLink]="['/character-details', character.id]" class="details" >
                    <h5 class="detalle">Ver Detalles</h5>
                 </a>
            </div>

            </div>
        </div>
  </div> 
  <div class="notFound" *ngIf="characters.length <= 0">
      <p>
          No results...
      </p>
  </div>
</div>
<div class="down">
    <div class="char">
        <img src="./assets/rick.svg" alt= "rickhead" class="rick">
        <h5>PERSONAJES</h5>
    </div>
    <div class="char">
        <img src="./assets/morty.svg" alt= "mortyhead" class="morty">
        <h5 class="episode">EPISODIOS</h5>
    </div>
</div>

<button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" (click)="onScrollTop()"  >
   Ir Arriba
</button>
